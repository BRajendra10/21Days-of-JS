<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Change eliment attribute</title>

    <style>
        body{
            background-color:tan;
        }
        .container{
            width: 80%;
            height: 80vh;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
        img{
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img src="./img-1.jpg" alt="image" id="Img">
    </div>

    <script src="script.js"></script>
</body>
</html>
